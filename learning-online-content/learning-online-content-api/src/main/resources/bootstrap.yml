#微服务配置
spring:
  application:
    name: content-api # 服务名
  profiles:
    active: dev  # 环境名
  cloud:
    nacos:
      server-addr: 192.168.181.135:8848
      discovery:
        namespace: learning_dev
        group: learning-online-project
      config:
        namespace: learning_dev
        group: learning-online-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:  # 特有
          - data-id: content-service-${spring.profiles.active}.yaml
            group: learning-online-project
            refresh: true
        shared-configs:  # 公共
          - data-id: swagger-${spring.profiles.active}.yaml
            group: learning-online-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: learning-online-common
            refresh: true
