spring:
  application:
    name: media-api
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.181.135:8848
      discovery:
        namespace: learning_dev
        group: learning-online-project
      config:
        namespace: learning_dev
        group: learning-online-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yaml
            group: learning-online-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: learning-online-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: learning-online-common
            refresh: true


